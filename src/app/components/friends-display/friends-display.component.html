<div class="table-container">
  <h2>Friends Table</h2>
  @if(!store.loading()) {
  <secureworks-friends-table
    [rowData]="friendsDataTable()"
  ></secureworks-friends-table>
  @if(friendsDT | async) {
  <secureworks-friend-chart [data]="friendsDT"></secureworks-friend-chart>
  } } @else {
  <mat-spinner></mat-spinner>
  }
</div>
