<div class="container">
	<section class="top-bar">
		<h3>Start adding your friends:</h3>
		<button type="button"
      mat-raised-button
      color="primary"
      label="Add your friend"
      (click)="addYourFriend($event)">Add friend</button>
	</section>

	<form [formGroup]="friendForm">
    <ng-container formArrayName="groups">
      <ng-container *ngFor="let group of groupsFormArray?.controls; index as i">
        <secureworks-friend-group (remove)="deleteFriendGroup(i)"
                            [formControlName]="i"
                            >
        </secureworks-friend-group>
      </ng-container>
    </ng-container>
	</form>
  <button mat-raised-button color="primary" *ngIf="groupsFormArray.length" (click)="submitForm()">Submit</button>
</div>
